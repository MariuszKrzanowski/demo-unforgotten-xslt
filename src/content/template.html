<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>XSLT presentation demo</title>
</head>
<body>
    <h1>XSLT presentation demo</h1>
    <div class="articles">
        <div class="article" demo-template="article" >
            <h2 demo-value="title">Article title</h2>
            <div demo-value="content" >Article content</div>
        </div>
        <div demo-action="remove">
            <h2>Article title</h2>
            <div>Article content</div>
        </div>
    </div>
</body>
</html>
